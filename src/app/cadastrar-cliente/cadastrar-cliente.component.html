<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<body>

<form class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">Cadastro de Cliente</div>
        
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-11 control-label">
                        <p class="help-block">* Campo Obrigatório
                </div>
            </div>

            <!-- Nome do Cliente (Contato)-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="Nome">Nome do Cliente(Contato) *</label>  
                <div class="col-md-8">
                    <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
                </div>
            </div>



            <!-- TelefoneContato-->
            <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Telefone(Contato) *</label>
            <div class="col-md-2">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                    OnKeyPress="formatar('## #####-####', this)">
                </div>
            </div>
            
                <label class="col-md-1 control-label" for="prependedtext">Email(Contato)</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                        </div>
                    </div>
            </div> 

            <!-- NomeFantasia-->
            <div class="form-group">
                <label class="col-md-2 control-label" for="Nome">Nome Fantasia *</label>  
                <div class="col-md-8">
                <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text"></div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="prependedtext">Telefone Empresa *</label>
                <div class="col-md-2">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                    OnKeyPress="formatar('## #####-####', this)">
                </div>
                </div>
                
                <label class="col-md-1 control-label" for="prependedtext">Email Empresa</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                        </div>
                    </div>
                </div> 

            <div class="form-group">
                <label class="col-md-2 control-label" for="cep">CNPJ *</label>
                <div class="col-md-2">
                <div class="input-group">     
                    <input id="cnpj" name="cnpj" class="form-control input-ms" placeholder="000.000.000/000-00" required="" type="text" maxlength="9" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                    OnKeyPress="formatar('000.000.000/000-00', this)">
                </div>
                </div>


            </div>
            
            <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
            <div class="col-md-4">
                <div class="input-group">
                <span class="input-group-addon">Rua</span>
                <input id="rua" name="rua" class="form-control" placeholder="" required="" type="text">
                </div>
                
            </div>
                <div class="col-md-2">
                <div class="input-group">
                <span class="input-group-addon">Nº *</span>
                <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="text">
                </div>
                
            </div>
            
            <div class="col-md-3">
                <div class="input-group">
                <span class="input-group-addon">Bairro</span>
                <input id="bairro" name="bairro" class="form-control" placeholder="" required="" type="text">
                </div>
                
            </div>
            </div>

            <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext"></label>
            <div class="col-md-4">
                <div class="input-group">
                <span class="input-group-addon">Cidade</span>
                <input id="cidade" name="cidade" class="form-control" placeholder="" required=""  type="text">
                </div>
                
            </div>
            
            <div class="col-md-2">
                <div class="input-group">
                <span class="input-group-addon">Estado</span>
                <input id="estado" name="estado" class="form-control" placeholder="" required=""  type="text">
                </div>
                
            </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="CEP">CEP *</label>
                <div class="col-md-2">
                  <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
                </div>
                
            </div>


            <!-- Selecionar o Porte da Empresa -->
            <div class="form-group">
                
            <label class="col-md-2 control-label" for="selectbasic">Porte da Empresa *</label>
            
            <div class="col-md-2">
                <select required id="escolaridade" name="escolaridade" class="form-control">
                <option value=""></option>
                <option value="Grande">Grande Porte</option>
                <option value="Medio">Médio Porte</option>
                <option value="Pequeno">Pequeno Porte</option>
                </select>
            </div>


            <!-- Quantidade de funcionarios-->

            <label class="col-md-2 control-label" for="profissao">Quantidade de Funcionários*</label>  
            <div class="col-md-1">
            <input id="qtdFunc" name="qtdFunc" type="number" placeholder="" class="form-control input-md" required="">
                
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="Cadastrar"></label>
                <div class="col-md-8">
                  <button id="Cadastrar" onclick="cadastrar()" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
                  <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
                </div>
              </div>
            </div>
        </div>
    </div>

</form>
</body>
